<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">Color Lighten/Darken</h1>
      <label for="hex-color">Color (Hex)</label>
      <input type="text" name="hex-color" id="hexInput" placeholder="#000000" />

      <div class="toggle">
        <p id="lightenText" class="toggle-text">Lighten</p>
        <div id="toggleBtn" class="toggle-btn">
          <div class="inner-circle"></div>
        </div>
        <p id="darkenText" class="toggle-text">Darken</p>
      </div>

      <label for="slider" id="sliderText">0%</label>
      <input
        type="range"
        name="slider"
        id="slider"
        value="0"
        class="slider"
        min="0"
        max="100"
      />

      <p>Input Color</p>
      <div class="box" id="inputColor"></div>
      <p id="alteredColorText">Altered Color</p>
      <div class="box" id="alteredColor"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
